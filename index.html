<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BULLPEN APP</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f8fb; }
    header { background:#1976d2; color:white; padding:15px; text-align:center; font-size:20px; }
    .container { padding:20px; text-align:center; }
    button { padding:10px 20px; margin:10px; border:none; border-radius:8px; background:#1976d2; color:white; font-size:16px; cursor:pointer; }
    button:disabled { background:gray; cursor:not-allowed; }
    .nav { position:fixed; bottom:0; left:0; right:0; background:white; display:flex; border-top:1px solid #ccc; }
    .nav button { flex:1; border-radius:0; background:none; color:#1976d2; font-weight:bold; }
    .hidden { display:none; }
    .card { background:white; margin:10px auto; padding:15px; border-radius:10px; max-width:400px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <header>BULLPEN</header>

  <div class="container" id="home">
    <div class="card">
      <h2>Home</h2>
      <button onclick="withdraw()">Withdraw</button>
      <button onclick="showDeposit()">Deposit</button>
      <button id="checkInBtn" onclick="checkIn()" disabled>Check-in (10% Bonus)</button>
    </div>
  </div>

  <div class="container hidden" id="deposit">
    <div class="card">
      <h2>Deposit</h2>
      <p>bKash: <b>017XXXXXXXX</b></p>
      <p>Nagad: <b>018XXXXXXXX</b></p>
      <button onclick="makeDeposit()">Confirm Deposit</button>
    </div>
  </div>

  <div class="container hidden" id="profile">
    <div class="card">
      <h2>Profile</h2>
      <p>Balance: <span id="balance">0</span> Taka</p>
      <p>Daily Income: 40 Taka</p>
    </div>
  </div>

  <div class="container hidden" id="refer">
    <div class="card">
      <h2>Refer</h2>
      <p>Your referral link:</p>
      <input type="text" id="refLink" value="https://myapp.com/?ref=USER123" readonly style="width:90%;padding:5px;">
      <button onclick="copyRef()">Copy Link</button>
      <button onclick="shareRef()">Share</button>
    </div>
  </div>

  <div class="container hidden" id="tip">
    <div class="card">
      <h2>Tip</h2>
      <p id="bkashNumber">Click below to fetch bKash from Telegram</p>
      <button onclick="fetchBkash()">Get bKash Number</button>
    </div>
  </div>

  <div class="nav">
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('profile')">Profile</button>
    <button onclick="showPage('refer')">Refer</button>
    <button onclick="showPage('tip')">Tip</button>
  </div>

  <script>
    let balance = 0;
    let hasDeposited = false;
    let referredBonusGiven = false;
    let lastCheckIn = null;

    function showPage(id) {
      document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    // ✅ Withdraw system
    function withdraw() {
      let amount = prompt("Enter withdraw amount:");
      amount = parseFloat(amount);

      if (isNaN(amount) || amount <= 0) {
        alert("Invalid amount!");
        return;
      }

      if (amount > balance) {
        alert("Not enough balance!");
        return;
      }

      balance -= amount;
      document.getElementById('balance').innerText = balance.toFixed(2);
      alert("Withdraw successful! You withdrew " + amount + " Taka.");
    }

    // ✅ Deposit system
    function showDeposit() {
      showPage('deposit');
    }

    function makeDeposit() {
      balance += 100; // demo deposit
      document.getElementById('balance').innerText = balance;
      hasDeposited = true;
      document.getElementById('checkInBtn').disabled = false;

      if (!referredBonusGiven) {
        balance += 20; // 20% bonus (demo)
        referredBonusGiven = true;
        alert("You got 20% referral bonus!");
      }
      alert("Deposit successful!");
      showPage('profile');
    }

    // ✅ Check-in system
    function checkIn() {
      let today = new Date().toDateString();
      if (lastCheckIn === today) {
        alert("You already checked in today!");
        return;
      }
      let bonus = balance * 0.10;
      balance += bonus;
      document.getElementById('balance').innerText = balance.toFixed(2);
      lastCheckIn = today;
      alert("Check-in successful! You got 10% bonus.");
    }

    // ✅ Referral system
    function copyRef() {
      let copyText = document.getElementById("refLink");
      copyText.select();
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    function shareRef() {
      let link = document.getElementById("refLink").value;
      if (navigator.share) {
        navigator.share({ title: "Join BULLPEN", url: link });
      } else {
        alert("Sharing not supported, copy the link instead.");
      }
    }

    // ✅ Telegram থেকে bKash fetch
    function fetchBkash() {
      // Demo fetch
      document.getElementById("bkashNumber").innerText = "Fetched from Telegram: 01712345678";
    }
  </script>
</body>
</html>
