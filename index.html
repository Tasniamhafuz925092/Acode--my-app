<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BULLPEN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BULLPEN</h1>

  <button class="btn">📂 Profile</button>
  <button class="btn" onclick="openTasks()">📝 Tasks</button>
  <button class="btn" onclick="openCredits()">💰 Credits: <span id="creditAmount">0</span> ৳</button>
  <button class="btn">⚙️ Settings</button>
  <button class="btn">❌ Logout</button>

  <!-- Hidden Task Section -->
  <div id="taskSection" style="display:none; margin-top:20px;">
    <h2>📝 Daily Tasks</h2>
    <button id="checkinBtn" class="btn">✅ Check In</button>
    <button class="btn" onclick="closeTasks()">⬅ Back</button>
  </div>

  <!-- Hidden Credit Section -->
  <div id="creditSection" style="display:none; margin-top:20px;">
    <h2>💰 Credit Options</h2>
    <button onclick="deposit()" class="btn">➕ Deposit</button>
    <button onclick="withdraw()" class="btn">➖ Withdraw</button>
    <button class="btn" onclick="closeCredits()">⬅ Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
