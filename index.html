<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BULLPEN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e3f2fd;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #0d47a1;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    .options {
      display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã */
      margin-top: 20px;
    }
    .options button {
      display: block;
      width: 220px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>BULLPEN</h1>

  <!-- Start Button -->
  <button id="startBtn">Start</button>

  <!-- Home Options -->
  <div id="homeOptions" class="options">
    <button>üìÇ Profile</button>
    <button>üìù Tasks</button>
    <button id="creditsBtn">üí∞ Credits</button>
    <button>‚öô Settings</button>
    <button>‚ùå Logout</button>
  </div>

  <!-- Credits Options -->
  <div id="creditsOptions" class="options">
    <button id="depositBtn">‚ûï Deposit</button>
    <button id="withdrawBtn">‚ûñ Withdraw</button>
    <button id="backBtn">‚¨Ö Back</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const homeOptions = document.getElementById("homeOptions");
    const creditsBtn = document.getElementById("creditsBtn");
    const creditsOptions = document.getElementById("creditsOptions");
    const backBtn = document.getElementById("backBtn");
    const depositBtn = document.getElementById("depositBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");

    // Start ‡¶ö‡¶æ‡¶™‡¶≤‡ßá Home Options ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
    startBtn.addEventListener("click", function() {
      homeOptions.style.display = "block";
      startBtn.style.display = "none";
    });

    // Credits ‡¶ö‡¶æ‡¶™‡¶≤‡ßá Credits Options ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
    creditsBtn.addEventListener("click", function() {
      homeOptions.style.display = "none";
      creditsOptions.style.display = "block";
    });

    // Back ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ Home Options-‡¶è ‡¶Ø‡¶æ‡¶¨‡ßá
    backBtn.addEventListener("click", function() {
      creditsOptions.style.display = "none";
      homeOptions.style.display = "block";
    });

    // Deposit ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ï‡¶æ‡¶ú
    depositBtn.addEventListener("click", function() {
      alert("Deposit option clicked üíµ");
    });

    // Withdraw ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ï‡¶æ‡¶ú
    withdrawBtn.addEventListener("click", function() {
      alert("Withdraw option clicked üí≥");
    });
  </script>
</body>
</html>
